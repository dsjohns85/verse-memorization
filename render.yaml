# Render Blueprint for Verse Memorization App
# This file allows one-click deployment to Render.com

services:
  # Backend API
  - type: web
    name: verse-memorization-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && cp prisma/schema.postgresql.prisma prisma/schema.prisma && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: verse-memorization-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

  # Frontend
  - type: web
    name: verse-memorization-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: verse-memorization-backend
          property: host

# Database
databases:
  - name: verse-memorization-db
    plan: free
    databaseName: verse_memorization
    user: verse_user
